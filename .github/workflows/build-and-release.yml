name: Build and Release

on:
  push:
    branches:
      - issue-#12
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

      - name: Build the project
        run: npm run build

      - name: Post Build
        run: npm run postbuild

      - name: Build Binaries
        run: npm run build:binaries

      - name: Get the version tag
        run: echo "VERSION_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV        

      - name: Print VERSION_TAG
        run: echo "VERSION_TAG=${VERSION_TAG}"

      - name: Create Release (Dry Run)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && env.DRY_RUN == 'true'
        run: echo "This is a dry run. The release would be created now."


